<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;600,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="page">
    <article class="card">
      <img src="assets/images/illustration-article.svg" alt="">
      <div class="post-content">
        <span class="post-type">Learning</span>
        <p class="post-published-date">Published 21 Dec 2023</p>
        <h1 class="post-header">HTML & CSS foundations</h1>
        <p class="post-description">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>
      <div class="post-author">
        <img class="image-avatar" src="assets/images/image-avatar.webp" alt="">
        <p class="post-author-name">Greg Hooper</p>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">jyoshida93</a>.
    </div>
  </footer>
</body>

</html>
